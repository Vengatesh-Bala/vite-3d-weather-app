<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        color: white;
      }
      
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #bgVideo { z-index: 0; }
      #videoOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: 1;
        pointer-events: none;
      }
      
      #weather-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        background: rgba(255, 255, 255, 0.16);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.28);
        min-width: 300px;
        max-width: 92vw;
      }
      
      .search-container {
        margin-bottom: 2rem;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.75rem;
      }
      
      .search-input {
        width: 100%;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-button {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.15));
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.3);
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }

      .search-button:hover {
        transform: translateY(-1px);
        background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
      }
      
      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      
      .search-input:focus {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.02);
      }
      
      .weather-info {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }
      
      .weather-info.show {
        opacity: 1;
        transform: translateY(0);
      }
      
      .temperature {
        font-size: 4rem;
        font-weight: 300;
        margin: 1rem 0;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      }
      
      .description {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
      }
      
      .details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      
      .detail-item {
        background: rgba(255, 255, 255, 0.16);
        padding: 1rem;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      
      .detail-label {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-bottom: 0.5rem;
      }
      
      .detail-value {
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .loading {
        display: none;
        text-align: center;
        padding: 2rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
        border: 1px solid rgba(255, 107, 107, 0.3);
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .toggle-btn {
        padding: 8px 14px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.12);
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: transform .2s ease, background .3s ease;
      }

      .toggle-btn:hover { transform: translateY(-1px); }

      /* Responsive */
      @media (max-width: 768px) {
        #weather-container { padding: 1.25rem; border-radius: 16px; }
        .temperature { font-size: 3rem; }
        .details { grid-template-columns: 1fr; }
        .search-container { grid-template-columns: 1fr; }
        .search-button { width: 100%; }
      }

      @media (max-width: 420px) {
        #weather-container { padding: 1rem; }
        .temperature { font-size: 2.4rem; }
        .description { font-size: 1.1rem; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <video id="bgVideo" autoplay muted loop playsinline preload="auto" crossorigin="anonymous" style="position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0; opacity: 0.8; pointer-events: none;"></video>
      <div id="videoOverlay"></div>
      <div id="weather-container">
        <div class="toolbar">
          <button class="toggle-btn" id="soundToggle">Sound: Off</button>
        </div>
        <div class="search-container">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Enter city name..."
            id="cityInput"
          />
          <button class="search-button" id="searchButton">Search</button>
        </div>
        
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Loading weather data...</p>
        </div>
        
        <div class="weather-info" id="weatherInfo">
          <h2 id="cityName">Weather</h2>
          <div class="temperature" id="temperature">--°C</div>
          <div class="description" id="description">Enter a city to see weather</div>
          
          <div class="details">
            <div class="detail-item">
              <div class="detail-label">Humidity</div>
              <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Wind Speed</div>
              <div class="detail-value" id="windSpeed">-- km/h</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Pressure</div>
              <div class="detail-value" id="pressure">-- hPa</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Feels Like</div>
              <div class="detail-value" id="feelsLike">--°C</div>
            </div>
          </div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
